plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'testRail'
version '1.4-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile 'log4j:log4j:1.2.17'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.2'
    compile("com.squareup.okhttp3:logging-interceptor:3.12.0")
    compile("com.squareup.retrofit2:retrofit:2.4.0")
    compile("com.squareup.retrofit2:converter-gson:2.5.0")
    compile('org.awaitility:awaitility:3.1.2')
    compile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

intellij {
    version = '2018.2'
}

patchPluginXml {
    sinceBuild '181'
    untilBuild "193.*"
}